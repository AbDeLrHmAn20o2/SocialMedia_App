<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
      }

      .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
      }

      .google-btn:hover {
        background: #3367d6;
      }

      .google-icon {
        margin-right: 10px;
        width: 18px;
        height: 18px;
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
        display: none;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Welcome to Social Media App</h1>

      <button class="google-btn" onclick="signInWithGoogle()">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path
            fill="white"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="white"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="white"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="white"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        Continue with Google
      </button>

      <div id="result" class="result"></div>
    </div>

    <script>
      // Initialize Google Sign-In when page loads
      window.onload = function () {
        // Get client ID from environment (you'll need to replace this)
        const clientId = "YOUR_GOOGLE_CLIENT_ID_FROM_ENV";

        if (window.google) {
          google.accounts.id.initialize({
            client_id: clientId,
            callback: handleCredentialResponse,
          });
        }
      };

      function signInWithGoogle() {
        google.accounts.id.prompt();
      }

      function handleCredentialResponse(response) {
        authenticateWithBackend(response.credential);
      }

      async function authenticateWithBackend(token) {
        try {
          const response = await fetch(
            "http://localhost:3000/users/googleAuth",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                googleToken: token,
              }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            showResult(
              `Welcome ${data.user?.fName}! Login successful.`,
              "success"
            );

            // Store tokens
            if (data.access_token) {
              localStorage.setItem("access_token", data.access_token);
              localStorage.setItem("refresh_token", data.refresh_token);
            }
          } else {
            showResult(`Error: ${data.message}`, "error");
          }
        } catch (error) {
          showResult(`Network error: ${error.message}`, "error");
        }
      }

      function showResult(message, type) {
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = message;
        resultDiv.className = `result ${type}`;
        resultDiv.style.display = "block";
      }
    </script>
  </body>
</html>
